            </div>
        </nav>
    </section>
    <section class="section4">
        <div class="container text-right">
            <h2 class="text-center"><span>انشاء</span> حساب</h2>
            <div class="row">
                <div class="col-md-9">
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label>اسم المستخدم</label>
                                <i class="fa fa-user"></i>
                                <input type="text" class="form-control live username"  data-class=".live-title" required>
                            </div>
                            <div class="form-group">
                                <label>البريد الالكتروني</label>
                                <i class="fas fa-at"></i>
                                <input type="text" class="form-control live email" data-class=".live-email" required>
                            </div>
                            <div class="form-group">
                                <label> رقم الهاتف</label>
                                <i class="fas fa-mobile-alt"></i>
                                <input type="text" class="form-control phone">
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6 order-2">
                                    <div class="row">
                                        <div class="col-md-1"><i class="far fa-eye show-pass"></i></div>
                                        <div class="col-md-11">
                                            <label>كلمة المرور</label>
                                            <i class="fas fa-unlock-alt"></i>
                                            <input type="password" class="form-control showpass password" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <div class="row">
                                        <div class="col-md-1"><i class="far fa-eye show-pass-2"></i></div>
                                        <div class="col-md-11">
                                            <label>اعادة كلمة المرور</label>
                                            <i class="fa fa-redo-alt"></i>
                                            <input type="password" class="form-control showpass-2 password2" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-4 order-3">
                                    <label>الفرقة</label>
                                    <i class="fas fa-users"></i>
                                    <select class="custom-select">
                                        <option selected>اختر</option>
                                        <option value="1">الاعدادية</option>
                                        <option value="1">الاولى</option>
                                        <option value="2">الثانية</option>
                                        <option value="3">الثالثة</option>
                                        <option value="1">الرابعة</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-4 order-2">
                                    <label>الشعبة</label>
                                    <i class="fas fa-user-friends"></i>
                                    <select class="custom-select main_select">
                                        <option selected>اختر</option>
                                        <option value="1" data-show="0">عام</option>
                                        <option value="1" data-show="1">الكهربية</option>
                                        <option value="2" data-show="2">الميكانيكية</option>
                                        <option value="3" data-show="0">المعمارية</option>
                                        <option value="1" data-show="0">المدنية</option>
                                        <option value="1" data-show="0">ميكاترونكس</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-4 order-1">
                                    <label>التخصص</label>
                                    <i class="fas fa-layer-group"></i>
                                    <select class="custom-select">
                                        <option selected>اختر</option>
                                    </select>
                                    <select class="custom-select" style="display: none;" id="0">
                                        <option selected>عام</option>
                                    </select>
                                    <select class="custom-select" style="display: none;" id="1">
                                        <option selected>اختر</option>
                                        <option value="1">حاسبات ونظم تحكم</option>
                                        <option value="1">القوي والألات الكهربية</option>
                                        <option value="2">الاتصالات الكهربية والالكترونية</option>
                                    </select>
                                    <select class="custom-select" style="display: none;" id="2">
                                        <option selected>اختر</option>
                                        <option value="1"> التصميم الميكانيكي وهندسة الانتاج</option>
                                        <option value="1"> هندسة القوى الميكانيكيه</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-orange">انشاء حساب</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-3 text-center">
                    <img src="img/img.png" class="img-thumbnail">
                    <h3 class="live-title">الاسم</h3>
                    <h4 class="live-email">user@domain.com</h4>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="row">
                <div class="social_media">
                    <!-- Facebook -->
                    <a class="fb-ic mr-md-5">
                        <i class="fab fa-facebook-f "></i>
                    </a>
                    <!-- Twitter -->
                    <a class="tw-ic mr-md-5">
                        <i class="fab fa-twitter "></i>
                    </a>
                    <!--Instagram-->
                    <a class="ins-ic mr-md-5">
                        <i class="fab fa-instagram "></i>
                    </a>
                    <!--Pinterest-->
                    <a class="pin-ic">
                        <i class="fab fa-pinterest "></i>
                    </a>
                </div>
            </div>
        </div>
        <!-- Copyright -->
        <div class="footer-copyright text-center">© 2020 Copyright:
            <a href="#">Ahmed Eltaroon</a>
        </div>
    </footer>
    <section class="login text-right">
        <div class="modal fade" id="login" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabel">تسجيل الدخول</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label>اسم المستخدم</label>
                                <i class="fa fa-user"></i>
                                <input type="text" class="form-control username_login" required>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-1"><i class="far fa-eye show-pass"></i></div>
                                    <div class="col-md-11">
                                        <label>كلمة المرور</label>
                                        <i class="fas fa-unlock-alt"></i>
                                        <input type="password" class="form-control showpass password_login" required>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-orange">تسجيل الدخول</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
